<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .confirmation-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        span {
            font-weight: bold;
            color: #4CAF50; /* Green color for important information */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            text-align: center;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
        }

        a:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Booking Confirmation</h1>
    <div class="confirmation-box">
        <p>Passenger ID: <span th:text="${passengerId}"></span></p>
        <p>Name: <span th:text="${name}"></span></p>
        <p>Age: <span th:text="${age}"></span></p>
        <p>Seat Number: <span th:text="${seatNumber}"></span></p>
        <p>Berth Type: <span th:text="${berthType}"></span></p>
    </div>
    <a href="/booked">Go to Booked Tickets</a>
</body>
</html>
